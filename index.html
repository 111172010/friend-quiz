<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呻吟群組測驗 - 究極修訂版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        :root {
            --primary: #818cf8;
            --accent: #c084fc;
            --bg-dark: #030712;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(192, 132, 252, 0.15) 0%, transparent 50%);
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .option-btn {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(129, 140, 248, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .correct { 
            background: rgba(16, 185, 129, 0.2) !important; 
            border-color: #10b981 !important; 
            color: #34d399 !important;
        }
        
        .wrong { 
            background: rgba(239, 68, 68, 0.2) !important; 
            border-color: #ef4444 !important; 
            color: #f87171 !important;
        }

        .text-gradient {
            background: linear-gradient(to bottom right, #fff 30%, rgba(255,255,255,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar-inner {
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .start-glow {
            filter: drop-shadow(0 0 20px rgba(129, 140, 248, 0.3));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .float-anim {
            animation: floating 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="p-6">

    <!-- Start Screen -->
    <div id="start-screen" class="max-w-xl w-full glass-card rounded-[3.5rem] p-12 md:p-20 text-center relative overflow-hidden">
        <div class="absolute -top-24 -left-24 w-80 h-80 bg-indigo-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute -bottom-24 -right-24 w-80 h-80 bg-purple-500/10 rounded-full blur-[100px]"></div>

        <div class="relative z-10">
            <div class="mb-8 inline-block">
                <div class="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-bold tracking-[0.3em] uppercase text-indigo-300 start-glow">
                    Est. 2022 • Version 3.0
                </div>
            </div>
            
            <h1 class="text-7xl font-extrabold mb-8 tracking-tighter leading-[1.1]">
                <span class="text-gradient">呻吟群組</span><br>
                <span class="text-indigo-400">友情測驗</span>
            </h1>
            
            <p class="text-slate-400 mb-12 text-lg font-light leading-relaxed max-w-sm mx-auto">
                這是關於那場無意義呻吟的深度回顧。<br>剔除繁瑣，只留下靈魂深處的默契。
            </p>
            
            <button onclick="startQuiz()" class="w-full bg-indigo-500 hover:bg-indigo-400 py-6 rounded-3xl font-bold text-xl text-white transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 transform active:scale-95 group">
                踏入呻吟領域
                <span class="inline-block transition-transform group-hover:translate-x-1 ml-2">→</span>
            </button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="max-w-2xl w-full glass-card rounded-[3rem] p-10 md:p-14 hidden">
        <div class="flex justify-between items-end mb-12">
            <div class="flex-1 mr-12">
                <div class="flex justify-between items-center mb-4">
                    <span id="progress-text" class="text-xs font-bold text-indigo-400 tracking-widest uppercase">Question 01 / 25</span>
                    <span id="score-label" class="text-xs font-bold text-slate-500 tracking-widest uppercase">Score: <span id="current-score-display" class="text-white">0</span></span>
                </div>
                <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div id="progress-bar" class="progress-bar-inner h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                </div>
            </div>
        </div>
        
        <h2 id="question-text" class="text-2xl md:text-3xl font-bold mb-12 leading-snug text-white/95 min-h-[4em]"></h2>
        <div id="options-container" class="grid gap-4 mb-8"></div>

        <div id="feedback-panel" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="p-8 rounded-[2rem] bg-indigo-500/10 border border-indigo-500/20">
                <p id="feedback-text" class="text-sm leading-relaxed text-slate-300 italic"></p>
                <button onclick="nextQuestion()" class="mt-8 w-full py-5 bg-white text-gray-950 font-bold rounded-2xl hover:bg-slate-200 transition-colors">下一題</button>
            </div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="max-w-xl w-full glass-card rounded-[4rem] p-16 text-center hidden relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
        <h2 class="text-xl font-bold text-slate-500 mb-4 uppercase tracking-[0.4em]">Final Score</h2>
        <div class="text-[12rem] font-black text-white leading-none mb-8 tracking-tighter" id="final-score"></div>
        <p id="rank-badge" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-purple-300 mb-12"></p>
        <button onclick="location.reload()" class="w-full py-6 bg-white/5 hover:bg-white/10 border border-white/10 rounded-3xl font-bold text-white transition-all">重新回顧</button>
    </div>

    <script>
        const rawQuestions = [
            {
                q: "吉在 2022 年提到手機故障時，為什麼他當時「不想開通話」？",
                options: [
                    { t: "因為手機會變得很燙", c: true, r: "2022/07/28 紀錄：手機異常發熱，讓他不想進行耗能的語音通話。" },
                    { t: "因為擔心流量爆表", c: false },
                    { t: "因為螢幕亮度無法調低", c: false },
                    { t: "因為正在聽碧昂絲新歌", c: false }
                ]
            },
            {
                q: "Fatty Perry 在群組中最具辨識度的「起手式」口頭禪是？",
                options: [
                    { t: "好可怕", c: true, r: "這是 Fatty Perry 最經典且頻繁出現的語助詞。" },
                    { t: "殺了我吧", c: false },
                    { t: "想回家", c: false },
                    { t: "真的會氣死", c: false }
                ]
            },
            {
                q: "成員們在討論外送延遲時，曾因為外送員在哪種行為下感到特別憤怒？",
                options: [
                    { t: "原地不動一個半小時", c: true, r: "對話紀錄中，大家對外送員卡在原地不動感到非常無奈。" },
                    { t: "把餐點掛在鄰居門口", c: false },
                    { t: "湯汁全部灑出來", c: false },
                    { t: "沒看訊息還一直標記全體", c: false }
                ]
            },
            {
                q: "吉回到台南時，曾提到哪一種自然現象「迎接」了他？",
                options: [
                    { t: "地震", c: true, r: "吉在 2022/07/28 提到：「台南今天迎接我回去 直接地震」。" },
                    { t: "雷陣雨", c: false },
                    { t: "超級沙塵暴", c: false },
                    { t: "寒流來襲", c: false }
                ]
            },
            {
                q: "群組的超長名稱中，除了「雷西斯特」，還包含了哪位藝人的名字？",
                options: [
                    { t: "Gaga 寶拉", c: true, r: "完整名稱包含「老slayga寶拉」，結合了兩位指標性人物。" },
                    { t: "蔡依林", c: false },
                    { t: "張惠妹", c: false },
                    { t: "王心凌", c: false }
                ]
            },
            {
                q: "「蔬食狗狗」這句充滿呻吟風格的標籤，出現在哪位成員的 2025 年暱稱中？",
                options: [
                    { t: "Fatty Perry", c: true, r: "他在 2025/12/31 的暱稱括號中標註了蔬食狗狗。" },
                    { t: "吉", c: false },
                    { t: "超鬼死女", c: false },
                    { t: "填腹珍", c: false }
                ]
            },
            {
                q: "誰在對話中被調侃為「大奶媽寶」，因為他聽媽媽的話改住西門町？",
                options: [
                    { t: "暱稱包含 Lorde 的那位", c: true, r: "當時在選飯店，因為媽媽的意見，他最後決定改住西門町。" },
                    { t: "超鬼死女", c: false },
                    { t: "填腹珍", c: false },
                    { t: "Fatty Perry", c: false }
                ]
            },
            {
                q: "「(D) 翔平特助」這個搞笑選項，出現在哪一種情境的對話中？",
                options: [
                    { t: "成員們在惡搞 AI 生成的測驗選項", c: true, r: "蕭黃珊在 2025 年玩測驗時，隨興加入的幽默選項。" },
                    { t: "大家在應徵工作時的玩笑", c: false },
                    { t: "討論大谷翔平新聞時", c: false },
                    { t: "鳳梨改名時的靈感", c: false }
                ]
            },
            {
                q: "吉在群組中對於「有人一進來就標記全體」的行為，反應通常是？",
                options: [
                    { t: "感到被打擾並直白詢問目的", c: true, r: "他不喜歡無緣無故的「@All」騷擾。" },
                    { t: "非常開心大家找他", c: false },
                    { t: "立刻回撥群組語音", c: false },
                    { t: "完全忽視，繼續潛水", c: false }
                ]
            },
            {
                q: "超鬼死女在 2025 年末的暱稱中，使用了哪位政治人物的名字作為梗？",
                options: [
                    { t: "徐巧芯", c: true, r: "他的暱稱包含「（張多愛）（徐巧芯）（歧黑子）」。" },
                    { t: "高嘉瑜", c: false },
                    { t: "黃捷", c: false },
                    { t: "盧秀燕", c: false }
                ]
            },
            {
                q: "群組對話中最常出現的形容詞，用來表示「強大、有風格」？",
                options: [
                    { t: "Slay", c: true, r: "Slay 是這個群組的靈魂動詞。" },
                    { t: "Epic", c: false },
                    { t: "Fire", c: false },
                    { t: "Swag", c: false }
                ]
            },
            {
                q: "「格來格去」在群組語境中，通常是指？",
                options: [
                    { t: "對音樂獎項與樂壇明星的八卦討論", c: true, r: "源自葛萊美 (Grammys) 的諧音化用法。" },
                    { t: "打遊戲時的技能施放", c: false },
                    { t: "外送員迷路的狀況", c: false },
                    { t: "西門町的路名", c: false }
                ]
            },
            {
                q: "吉在 2022 年 7 月 28 日 00:41 同時發送了照片與什麼內容？",
                options: [
                    { t: "一段影片", c: true, r: "那是他在凌晨分享的一段視覺動態紀錄。" },
                    { t: "一段錄音", c: false },
                    { t: "一個外送連結", c: false },
                    { t: "一個 PDF 檔案", c: false }
                ]
            },
            {
                q: "群組名稱的最開頭三個字是？",
                options: [
                    { t: "這個群", c: true, r: "完整名稱開頭為「這個群組只會無意義的呻吟...」。" },
                    { t: "雷西斯", c: false },
                    { t: "老slay", c: false },
                    { t: "無意義", c: false }
                ]
            },
            {
                q: "哪位成員在 2025 年末抱怨過「怎麼沒有測驗誰最 racist」？",
                options: [
                    { t: "Fatty Perry", c: true, r: "他開玩笑地認為群組測驗漏掉了這個重要標籤。" },
                    { t: "吉", c: false },
                    { t: "填腹珍", c: false },
                    { t: "超鬼死女", c: false }
                ]
            },
            {
                q: "在討論台北住宿時，除了西門町，大家還提到過哪間飯店名單？",
                options: [
                    { t: "時代寓所", c: true, r: "這是吉當時提到想去住的另一間名單飯店。" },
                    { t: "台北喜來登", c: false },
                    { t: "圓山大飯店", c: false },
                    { t: "君悅飯店", c: false }
                ]
            },
            {
                q: "吉提到在新生座談會上，他若被點到名最想脫口而出的詞（非專輯名）是？",
                options: [
                    { t: "Slay", c: true, r: "根據 2025 年末的對話，他自認這才是最直覺的答案。" },
                    { t: "Help", c: false },
                    { t: "Queen", c: false },
                    { t: "Gaga", c: false }
                ]
            },
            {
                q: "成員在西門町住宿決定後，主要的考量交通因素是？",
                options: [
                    { t: "捷運三號出口出來就是", c: true, r: "吉具體提到了飯店位於捷運三號出口的便利性。" },
                    { t: "離台北車站走路 5 分鐘", c: false },
                    { t: "有免費的機場接駁車", c: false },
                    { t: "飯店樓下就是唐吉訶德", c: false }
                ]
            },
            {
                q: "當成員在通話中標記全體時，最常是為了什麼原因？",
                options: [
                    { t: "無意義的呻吟或尋求注意", c: true, r: "這完全符合群組的成立宗旨。" },
                    { t: "通知要轉發地震新聞", c: false },
                    { t: "詢問誰要一起訂珍奶", c: false },
                    { t: "宣傳政治人物徐巧芯", c: false }
                ]
            },
            {
                q: "「(emoji)」這個回覆最常由哪位成員在對話開頭使用？",
                options: [
                    { t: "超鬼死女", c: true, r: "紀錄中鳳梨（超鬼死女）常以單一表情符號加入話題。" },
                    { t: "吉", c: false },
                    { t: "Fatty Perry", c: false },
                    { t: "填腹珍", c: false }
                ]
            },
            {
                q: "填腹珍在群組對話中，最常被關心的私生活話題是？",
                options: [
                    { t: "她的感情現況與男友", c: true, r: "群組成員經常以此作為日常關心與調侃話題。" },
                    { t: "她的蔬食計畫", c: false },
                    { t: "她的政治傾向", c: false },
                    { t: "她在台南的房產", c: false }
                ]
            },
            {
                q: "「奧塞有錢人」這個標籤固定出現在誰的暱稱後方？",
                options: [
                    { t: "Fatty Perry", c: true, r: "這是他長期維持的群組人設與標註。" },
                    { t: "吉", c: false },
                    { t: "蕭黃珊", c: false },
                    { t: "填腹珍", c: false }
                ]
            },
            {
                q: "群組中提到的「呻吟」一詞，本質上代表了什麼？",
                options: [
                    { t: "純粹的廢話與靈魂交流", c: true, r: "這是群組的根基，也是友情的一種展現。" },
                    { t: "對生活極度痛苦的控訴", c: false },
                    { t: "生理上的病痛折磨", c: false },
                    { t: "對政治現況的不滿", c: false }
                ]
            },
            {
                q: "吉在凌晨兩點提到「手機壞了」後，緊接著做了什麼事？",
                options: [
                    { t: "繼續在群組通話", c: true, r: "即使手機壞了、燙了，依然不減呻吟的熱情。" },
                    { t: "立刻去買了一支新的 iPhone", c: false },
                    { t: "從此人間蒸發一整週", c: false },
                    { t: "把所有成員封鎖", c: false }
                ]
            },
            {
                q: "這份測驗最後呈現的日期是 2025/12/31，成員們當時的心情是？",
                options: [
                    { t: "在歡樂中持續無意義的互動", c: true, r: "即便到 2025 年末，大家依然維持著一貫的幽默與默契。" },
                    { t: "準備集體解散群組", c: false },
                    { t: "計畫搬去德州生活", c: false },
                    { t: "決定以後不再發表情符號", c: false }
                ]
            }
        ];

        let questions = [];
        let currentIndex = 0;
        let score = 0;

        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

        function startQuiz() {
            questions = rawQuestions.map(q => ({
                ...q,
                options: shuffle([...q.options])
            }));
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIndex];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('progress-text').innerText = `Question ${String(currentIndex + 1).padStart(2, '0')} / 25`;
            const percent = Math.round(((currentIndex + 1) / 25) * 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-6 rounded-3xl text-left font-bold text-slate-100 text-lg";
                btn.innerText = opt.t;
                btn.onclick = () => checkAnswer(idx);
                container.appendChild(btn);
            });
            document.getElementById('feedback-panel').classList.add('hidden');
        }

        function checkAnswer(idx) {
            const q = questions[currentIndex];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach((btn, i) => {
                btn.disabled = true;
                if (q.options[i].c) btn.classList.add('correct');
                else if (i === idx) btn.classList.add('wrong');
                else btn.style.opacity = "0.2";
            });

            if (q.options[idx].c) {
                score++;
                document.getElementById('current-score-display').innerText = score;
            }

            document.getElementById('feedback-text').innerText = q.options.find(o => o.c).r;
            document.getElementById('feedback-panel').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) showQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            
            let rank = "";
            if (score === 25) rank = "【呻吟界的神】你對這個群組的了解已超越了維度。";
            else if (score >= 18) rank = "【資深雷西斯特】Slay！你完美繼承了群組的靈魂。";
            else if (score >= 10) rank = "【呻吟實習生】還可以，但看來你需要更多通話時間。";
            else rank = "【路過的凡人】你是不是跑錯群組了？這裏不適合正常人。";
            
            document.getElementById('rank-badge').innerText = rank;
        }
    </script>
</body>
</html>
